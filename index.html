<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="profissionais, prestadores de serviços, autônomos">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Venda Certa</title>
</head>

<body>

    <header id="cabecalho" class="container">
        <div class="fundo-degrade">
            <div class="container">
                <div id="logotipo">
                    <img src="img/logo.png" alt="VendaCerta" height="40">
                </div>

                <nav id="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="#">Sobre nós</a></li>
                        <li><a href="#">Serviços</a></li>
                    </ul>
                </nav>
                <div id="botaoTopo">
                    <a href="login.html" class="btn-secundario">Login</a>
                    <a href="registrar.html" class="btn-secundario">Registrar</a>
                </div>

            </div>
        </div>
        <div id="banner">
            <div class="container">

                <div id="formPesquisa">
                    <form action="#" method="get">
                        <div class="form-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" name="search" placeholder="O que você esta procurando?">
                        </div>
                        <div class="form-icon">
                            <i class="fi fi-rs-building"></i>
                            <input type="text" name="location" placeholder="Sua Localização">
                        </div>
                        <button type="submit">Procurar</button>
                    </form>
                </div>

            </div>
        </div>
    </header>


    <main>

        <div id="mapa">
            mapa
        </div>
    </main>





</body>
