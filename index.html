<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="profissionais, prestadores de serviços, autônomos">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Venda Certa</title>
</head>

<body>
    <header id="cabecalho" class="container">

        <div id="botao-menu-mobile">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div id="logotipo">
            <img src="img/logo.png" alt="VendaCerta" height="40">
        </div>

        <nav id="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Serviços</a></li>
            </ul>
        </nav>
        <div id="botaoTopo">
            <a href="login.html" class="btn-secundario">Login</a>
            <a href="registrar.html" class="btn-secundario">Registrar</a>
        </div>
        <div id="banner">
            <div class="container">
                <h2>Conectando Você aos Melhores Vendedores</h2>
                <p>Descubra Qualidade e Confiabilidade em nossos parceiros</p>
                <div id="formPesquisa">
                    <form action="#" method="get">
                        <div class="form-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" name="search" placeholder="O que você esta procurando?">
                        </div>
                        <div class="form-icon">
                            <i class="fa-solid fa-location-arrow"></i>
                            <input type="text" name="location" placeholder="Sua Localização">
                        </div>
                        <button type="submit">Procurar</button>
                    </form>
                </div>
                <main class="container">
                    <section id="secaoCategorias">
                        <div class="secao-titulo">
                            <div class="titulo">
                                <h2>Categorias</h2>
                                <a href="#">Ver mais ></a>
                            </div>
                            <p>Encontre Profissionais na Categoria Desejada</p>
                        </div>
             
                        <div class="lista-card-categorias owl-carousel owl-theme">
                            <div class="item">
                                <img src="" alt="">
                                <span>Vendedor</span>
</body>

</html>
